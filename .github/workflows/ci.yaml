name: Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: my-env
          environment-file: environments/sample.yaml  # Update to your project environment file
          python-version: '3.10'
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda install flake8 flake8-bugbear flake8-print mypy types-setuptools types-requests safety pytest black isort

      - name: Check code with Black
        run: |
          black --check --line-length 120 src tests

      - name: Lint with Flake8
        run: |
          flake8 src tests --max-line-length=120 --extend-ignore=D100,D101,D102,D103,D104,D105,D106,D107,E203,W503 --exclude=.git,__pycache__,build,dist,venv,.venv,.mypy_cache,.tox

      - name: Sort imports with isort
        run: |
          isort src tests --check-only --profile black

      - name: Type check with mypy
        run: |
          mypy src tests --ignore-missing-imports

      - name: Run pytest
        run: |
          pytest

      - name: Safety Check
        run: |
          safety check

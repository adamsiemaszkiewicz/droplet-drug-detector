name: Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: my-env
          environment-file: environments/sample.yaml  # Update to your project environment file
          python-version: '3.10'
          auto-activate-base: false

      - name: Check code with Black
        run: |
          conda install black
          black --check --line-length 120 src tests

      - name: Lint with Flake8
        run: |
          conda install flake8
          flake8 src tests --max-line-length 120 --extend-ignore D100,D101,D102,D103,D104,D105,D106,D107,E203,W503

      - name: Sort imports with isort
        run: |
          conda install isort
          isort src tests --check-only --profile black

      - name: Type check with mypy
        run: |
          conda install mypy
          mypy src tests

    type: uri_folder


environment: azureml:dev-sample-project-env@latest
is_deterministic: false


code: ../../..
command: >-
  PYTHONPATH=$PYTHONPATH:. ; export PYTHONPATH ;
  python ./src/aml/components/sample_component/entrypoint.py
  --input_dir ${{inputs.input_dir}}

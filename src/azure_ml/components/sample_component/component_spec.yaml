$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: sample_component_name
version: 1
display_name: Sample component display name

inputs:
  parameter_1:
    type: string
  parameter_2:
    type: number
  parameter_3:
    type: number
  parameter_4:
    type: string
  parameter_5:
    type: string
  parameter_6:
    type: string
  parameter_7:
    type: string
  parameter_8:
    type: boolean

  input_dir:
    type: uri_folder

outputs:
  output_dir:
    type: uri_folder


environment: azureml:dev-sample-env@latest
is_deterministic: false


code: ../../..
command: >-
  PYTHONPATH=$PYTHONPATH:. ; export PYTHONPATH ;
  python ./src/sample_project/aml/components/sample_components/entrypoint.py
  --input_dir ${{inputs.input_dir}}
  --output_dir ${{outputs.output_dir}}
  --parameter_1 ${{inputs.parameter_1}}
  --parameter_2 ${{inputs.parameter_2}}
  --parameter_3 ${{inputs.parameter_3}}
  --parameter_4 ${{inputs.parameter_4}}
  --parameter_5 ${{inputs.parameter_5}}
  --parameter_6 ${{inputs.parameter_6}}
  --parameter_7 ${{inputs.parameter_7}}
  --parameter_8 ${{inputs.parameter_8}}
